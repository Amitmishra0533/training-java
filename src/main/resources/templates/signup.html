<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Signup Form</title></head>
<body>
<h2>Signup Form</h2>
<form th:action="@{/submit}" method="post" th:object="${user}">
    <label>Name: </label>
    <input type="text" th:field="*{name}" required /><br/>
    <label>Email: </label>
    <input type="email" th:field="*{email}" required /><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
